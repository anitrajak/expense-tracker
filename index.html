<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->

  <title>Expense Tracker</title>
</head>

<body>

  <h1>Expense Tracker</h1>
  <div id = "mainContainer" class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">$0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>

    <!-- <h3>History</h3>
    <ul id="list2" class="list">
      <li class="minus">
            Cash <span>-$400</span><button class="delete-btn">x</button>
          </li> 
    </ul> -->

    <h3>Add new transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" required placeholder="Enter text..." />
      </div>
      <div class="form-control">
        <label for="amount">Amount <br />
          (negative - expense, positive - income)</label>
        <input type="number" id="amount" required placeholder="Enter amount..." />
      </div>
      <div class="form-control">
        <label for="Date">Date</label>
        <input type="date" id="date" required />
      </div>
      <button class="btn">Add transaction</button>
    </form>
    <button id='btnDate' class="btn">Show Data</button>
  </div>

  <div id='dateContainer'class="container" >
    <h3>History</h3>
    <ul id="list" class="list">
      <!-- <li class="minus">
            Cash <span>-$400</span><button class="delete-btn">x</button>
          </li> -->
    </ul>
      <button id='btnMain' class="btn">Show Main Window</button>
  </div>



  <!-- <script src="script2.js"></script> -->
  <script src="script1.js"></script>
</body>

</html>
